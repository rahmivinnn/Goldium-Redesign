<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goldium - Chainzoku Style DeFi Platform</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            color: #ffffff;
            font-family: 'Orbitron', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 65, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 65, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -1;
            opacity: 0.3;
        }
        
        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }
        
        .title {
            font-size: 4rem;
            background: linear-gradient(135deg, #00ff41 0%, #00d4ff 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #cccccc;
            margin-bottom: 2rem;
            max-width: 600px;
            line-height: 1.6;
        }
        
        .status {
            padding: 1rem 2rem;
            background: transparent;
            border: 2px solid #00ff41;
            border-radius: 4px;
            color: #00ff41;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }
        
        .status::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.2), transparent);
            animation: scan 2s infinite;
        }
        
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px rgba(0, 255, 65, 0.5); }
            50% { text-shadow: 0 0 30px rgba(0, 255, 65, 0.8), 0 0 40px rgba(0, 212, 255, 0.3); }
        }
        
        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        @media (max-width: 768px) {
            .title { font-size: 2.5rem; }
            .subtitle { font-size: 1rem; padding: 0 1rem; }
            .status { padding: 0.8rem 1.5rem; font-size: 0.9rem; }
        }
    </style>
</head>

    <div class="grid-bg"></div>
    <div class="container">

        </p>
        <div class="status">

        </div>
    </div>

</body>
</html>
